<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вайб — Профиль</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-info {
            background: var(--card-bg);
            border: 1px solid var(--accent-color);
            border-radius: 24px;
            padding: 30px;
            margin: 60px 0;
            backdrop-filter: blur(10px);
        }
        .profile-field {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid var(--glass-border);
        }
        .profile-field:last-child {
            border-bottom: none;
        }
        .profile-label {
            color: var(--text-dim);
            font-weight: 300;
        }
        .profile-value {
            color: var(--accent-color);
            font-weight: 500;
        }
        .subscription-badge {
            display: inline-block;
            background: rgba(0,242,255,0.2);
            border: 1px solid var(--accent-color);
            border-radius: 30px;
            padding: 5px 15px;
            font-size: 0.9rem;
        }
        /* Стили для аватарки в шапке */
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            border: 2px solid var(--accent-color);
            transition: transform 0.2s;
        }
        .user-avatar:hover {
            transform: scale(1.05);
        }
        #user-avatar-container {
            position: relative;
            display: inline-block;
        }
        .dropdown-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background: var(--modal-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 8px 0;
            min-width: 150px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: opacity 0.2s, transform 0.2s;
            z-index: 1000;
        }
        .dropdown-menu.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }
        .dropdown-item {
            display: block;
            width: 100%;
            padding: 10px 20px;
            text-align: left;
            background: none;
            border: none;
            color: var(--text-main);
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .dropdown-item:hover {
            background: var(--surface-hover);
            color: var(--accent-color);
        }
        /* Класс для увеличенного символа бесконечности */
        .infinity-symbol {
            font-size: 2.8rem;
            line-height: 0.5;
            display: inline-block;
            vertical-align: middle;
            margin-right: 15px;
            margin-top: 0px
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <script src="background.js" defer></script>
    <div class="notification-container" id="notification-container"></div>

    <div class="container">
        <header>
            <div class="logo">Вайб</div>
            <div class="header-right">
                <a href="pricing.html" class="reviews-btn">Тарифы</a>
                <a href="index.html" class="reviews-btn">Главная</a>
                <div id="user-avatar-container" style="display: none;">
                    <img id="user-avatar-img" src="" alt="avatar" class="user-avatar">
                    <div class="dropdown-menu" id="dropdown-menu">
                        <a href="profile.html" class="dropdown-item">Профиль</a>
                        <button class="dropdown-item" id="dropdown-logout">Выйти</button>
                    </div>
                </div>
                <button class="login-btn" id="login-btn">Войти</button>
            </div>
        </header>

        <main>
            <div class="profile-info" id="profile-container">
                <div style="text-align: center; color: var(--text-dim);">Загрузка...</div>
            </div>
        </main>

        <!-- Модальное окно админ-панели -->
        <div class="modal-overlay" id="admin-modal-overlay" style="display: none;"></div>
        <div class="modal" id="admin-modal" style="display: none;">
            <div class="modal-header">
                <h2>Управление подписками</h2>
                <button class="modal-close" id="close-admin-modal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="admin-search" placeholder="Поиск по email..." style="margin-bottom: 20px; width: 100%;">
                <div id="admin-users-list" style="max-height: 400px; overflow-y: auto;"></div>
            </div>
        </div>

        <!-- Модальное окно редактирования профиля -->
        <div class="modal-overlay" id="edit-profile-overlay" style="display: none;"></div>
        <div class="modal" id="edit-profile-modal" style="display: none;">
            <div class="modal-header">
                <h2>Редактировать профиль</h2>
                <button class="modal-close" id="close-edit-profile">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-profile-form">
                    <label style="color:var(--text-secondary);">Имя</label>
                    <input type="text" id="edit-name" placeholder="Ваше имя" required>
                    
                    <label style="color:var(--text-secondary); margin-top:10px;">Аватарка</label>
                    <input type="file" id="edit-avatar" accept="image/*" style="margin-bottom:10px;">
                    <div id="avatar-preview" style="width:80px; height:80px; border-radius:50%; overflow:hidden; margin-bottom:10px; border:2px solid var(--border-accent);">
                        <img id="avatar-img" src="" style="width:100%; height:100%; object-fit:cover; display:none;">
                        <div id="avatar-placeholder" style="width:100%; height:100%; background:linear-gradient(135deg,var(--accent),var(--accent-2)); display:flex; align-items:center; justify-content:center; font-size:2rem; color:#fff;">?</div>
                    </div>
                    
                    <button type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <footer>
            <div class="secret-note">Возможно подстройка под ваш характер ;)</div>
            <div>DESIGNED BY REUZ0201 &copy; 2026</div>
        </footer>
    </div>

    <script type="module" src="profile.js"></script>
</body>
</html>
